<html>
<head></head>
<body>

<div class = "container">
<h1>Search User's Information</h1>
<form method="post" action="/search/">
	{% csrf_token %}
	<div class = "form-group">
	<input type="text" name="srh" class="form-control" placeholder="Enter user name">
	<label>
		<button type="submit" class="btn btn-danger">Search</button>
	</label>
	</div>
</form><br><br>
<div>

  {% if messages%}
	<ul class="messages">
		{% for k in messages %}
		<li style="color: red">{{ k }}</li>
	{% endfor %}
</ul>
{% endif %}
</div><br>
		<div style="color: blue">
			{% if sr %}
			{% for k in sr %}
			<table border="0px" width="300px">
			<tr>
				<td>Name</td>
				<td>{{k.user}}</td>
			</tr>
			<tr>
				<td>Email ID</td>
				<td>{{k.user.email}}</td>
			</tr>
			<tr>
				<td>Profile picture</td>
				<td><img src = "{{ k.user.userprofile.picture.url}}" width="100"></td>
			</tr>
		</table>
	<hr>
		{% endfor %}
	{% endif %}
</div>
</div>
</body>
</html>
