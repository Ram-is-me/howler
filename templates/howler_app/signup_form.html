<div class="container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        <p>{{form.username}}</p>
        <p>{{form.first_name}}</p>
        <p>{{form.last_name}}</p>
        <p>{{form.email}}</p>
        <p>{{form.password1}}</p>
        <p>{{form.password2}}</p>
        <button type="submit">Submit</button>
    </form>
</div>
